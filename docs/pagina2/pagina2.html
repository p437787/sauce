<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cabina de gas</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="../styles/layout.css">
  <link rel="stylesheet" href="../styles/cabina.css">   
  
  <link rel="icon" href="../assets/logo.ico" type="image/x-icon">


</head>


<body class="cabina">

  <div class="wrapper">

  <div id="header"></div>

  <div id="menu"></div>

    <main class="galeria">
      <figure class="item">
        <img src="7359.webp" alt="Cabina de gas 1">
      </figure>
    
      <figure class="item">
        <img src="6563.webp" alt="Cabina de gas 2">
      </figure>
    
      <figure class="item">
        <img src="6567.webp" alt="">
      </figure>

      <figure class="item">
        <img src="6570.webp" alt="">
      </figure>

      <figure class="item">
        <img src="3393.webp" alt="">
      </figure>

    </main>

  </div>

  <div id="footer"></div>

  <script>
    function actualizarHora() {
      const ahora = new Date();
      document.getElementById('hora').textContent = ahora.toLocaleTimeString();
    }
    setInterval(actualizarHora, 1000);
    actualizarHora();
  </script>


<script src="../js/layout.js"></script>

</html>
